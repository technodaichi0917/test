<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/common}">
<head>
<meta charset="UTF-8">
<title>家計簿app</title>
</head>
<body>
<div layout:fragment="contents">

<div style="text-align:center">
<h2 th:text="${#temporals.format(nowDate, 'MM月')}"></h2>
<h2>今月収支一覧</h2>
<br>
<h3>収支合計（収入ー支出）</h3>

<h3 th:text="${currentMonthTotal} + '円' " style="color:blue"></h3>

</div>
<br>

<div style="text-align:center">
<h3>今月の収入</h3>
<br>
<h4>収入合計</h4>
<h3 th:text="${currentIncomeTotal} + '円' "  style="color:blue"></h3>
<br>

<table class="table" >

<thead>
	<tr>
	<th scope="col">日付</th>
	<th scope="col">金額</th>
	<th scope="col">メモ</th>
	<th scope="col">#</th>
	</tr>
</thead>

<tbody th:each="income:${incomelist}" th:object="${income}">
	<tr>
	<td th:text="*{datetime}"></td>
	<td th:text="*{incomeAmount} + '円' "></td>
	<td th:text="*{memo}"></td>
	<td>
		<a th:href="@{|/editIncome/*{id}|}">変更</a>
	</td>		
	</tr>
</tbody>

</table>
<br>

<h3>今月の支出</h3>
<br>
<h4>支出合計</h4>
<h3 th:text="${currentSpendingTotal} + '円' " style="color:blue"></h3>
<br>

<table class="table" >

<thead>
	<tr>
	<th scope="col">日付</th>
	<th scope="col">金額</th>
	<th scope="col">メモ</th>
	<th scope="col">#</th>
	</tr>
</thead>

<tbody th:each="spending:${spendinglist}" th:object="${spending}">
	<tr>
	<td th:text="*{datetime}"></td>
	<td th:text="*{spendingAmount} + '円' "></td>
	<td th:text="*{memo}"></td>
	<td>
		<a th:href="@{|/editSpending/*{id}|}">変更</a>
	</td>		
	</tr>
</tbody>

</table>

</div>
</div>
</body>
</html>
