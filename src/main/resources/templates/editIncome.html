<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/common}">
<head>
<meta charset="UTF-8">
<title>家計簿app</title>
</head>
<body>
<div layout:fragment="contents">

<h2 style= "text-align:center">収入変更登録</h2>

<form th:action = "@{''}" method = "post" th:object = "${income}">
	<div style= "text-align:center">
		日付<br>
		<input type="date" th:name="datetime" th:field="*{datetime}" class="form-control">
	</div>
	<div style= "text-align:center">
		収入金額<br>
		<input type = "number" th:field = "*{incomeAmount}"class = "form-control">
		
	</div>
	<div style= "text-align:center">
		メモ<br>
		<input type = "text" size = "18" th:field ="*{memo}" class = "form-control">
		
	</div>
	<br>
	<div style= "text-align:center">
		<input type = "submit" value = "変更" class = "btn btn-primary">
	</div>
</form>


</div>
</body>
</html>
